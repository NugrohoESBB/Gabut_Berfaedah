<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>New Sidebar Menu</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">NYOBA NYOBA</span>
                    <span class="profession">Bismillah FrontEnd</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#dashboard">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#revenue">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#data">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Data</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#analytics">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#chart">
                            <i class='bx bx-line-chart icon'></i>
                            <span class="text nav-text">Chart</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#setting">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#wallets">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard" id="dashboard">
        <div class="text">Dashboard</div>
    </section>

    <!-- Revenue Section -->
    <section class="revenue" id="revenue">
        <div class="text">Revenue</div>
    </section>

    <!-- Data Section -->
    <section class="data" id="data">
        <div class="text">Data</div>
    </section>

    <!-- Analytics Section -->
    <section class="analytics" id="analytics">
        <div class="text">Analytics</div>
    </section>

    <!-- Chart Section -->
    <section class="chart" id="chart">
        <div class="text">Chart</div>
    </section>

    <!-- Setting Section -->
    <section class="setting" id="setting">
        <div class="text">Setting</div>
    </section>

    <!-- Wallets Section -->
    <section class="wallets" id="wallets">
        <div class="text">Wallets</div>
    </section>

    <script src="script.js"></script>

</body>
</html>
